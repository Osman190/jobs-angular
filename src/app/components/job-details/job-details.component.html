<div class="container-fluid">
  <div class="row">
    <div class="container col-6 my-3 ml-3">
      <a routerLink="/" class="btn btn-outline-primary">
        <i class="fa fa-arrow-circle-o-left fa-1x"> Back To Dashboard</i>
      </a>
    </div>
  </div>
  <div class="container cl-10 mt-3 mx-auto">
    <div class="row">
      <h3 class="mr-auto">
        {{ job.title }}
      </h3>
    </div>
    <div class="row justify-content-between px-3">
      <p>
        <i>{{ job.city }}, {{ job.zip_code }}</i>
      </p>
      <p>
        <i>
          {{ job.created_at | date: format:timezone }}
        </i>
      </p>
    </div>
    <div class="row mt-2 px-3">
      <h6>{{ job.description }}</h6>
    </div>
    <div class="row mt-3 px-3">
      <p><b>Deadline: </b>{{ job.end_date | date: format:timezone }}</p>
    </div>
    <div class="row mt-5">
      <button type="button" class="btn mx-auto btn-outline-primary btn-lg">
        Apply here
      </button>
    </div>
  </div>
</div>
